<h1 style="text-align: center; color: blue;">transaction History</h1>
<table>
    <thead>
        <tr>
            <th>type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">

        </tr>
       
    </tbody>
</table>
