<div class="parent">
    <div>
    <h1> welcome {{user}}</h1>
    <a routerLink="/transaction">view transaction history</a>
</div>
<div class="child">
    <div class="wrapper">
        <div class="logo">
            <img src="https://github.com/AMRITHAASOK/bankInJs/blob/master/images/bank.png?raw=true" alt="">
        </div>
        <div class="text-center mt-4 name">
            deposit
        </div>
        <form class="p-3 mt-3">
            
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
            </div>
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="amount" type="text" name="amount" id="depo_amount" placeholder="amount">
            </div>
            <button class="btn mt-3" (click)="deposit()" type="button">deposit</button>
        </form>
        <div class="text-center fs-6">
             <!-- <a href="#">Forget password?</a>  -->
                <!-- <a routerLink="">Sign in</a>  -->
        </div>
    </div>
</div>
    
</div>
<div class="child">
    <div class="wrapper">
        <div class="logo">
            <img src="https://github.com/AMRITHAASOK/bankInJs/blob/master/images/bank.png?raw=true" alt="">
        </div>
        <div class="text-center mt-4 name">
            withdraw
        </div>
        <form class="p-3 mt-3">
            
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="acno1" type="text" name="Account number" id="with_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="pswd1" type="password" name="password" id="with_pswd" placeholder="Password">
            </div>
            <div class="form-field d-flex align-items-center">
                <input [(ngModel)]="amount1" type="text" name="amount" id="with_amount" placeholder="amount">
            </div>
            <button class="btn mt-3" (click)="withdraw()" type="button">withdraw</button>
        </form>
        <div class="text-center fs-6">
             <!-- <a href="#">Forget password?</a>  -->
                <!-- <a routerLink="">Sign in</a>  -->
        </div>
    </div>
    
</div>
