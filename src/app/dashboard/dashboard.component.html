<button class="btn btn-warning" style="float:right;" (click)="logout()">logout</button>
<button class="btn btn-danger" style="float:right;" (click)="delete()">delete</button>
<div class="parent">
   
    <div>
    <h1> welcome {{user}}</h1>
    <a routerLink="/transaction">view transaction history</a>
    <h3>system date and time:{{sdate |date:'short'}}</h3>
</div>
<!-- child component -->
<app-delete [item]="acno" (oncancel)="oncancel()" (ondelete)="ondelete($event)"></app-delete>
<div class="child" [ngClass]="acno? 'style1':'' ">
    <div class="wrapper">
        <div class="logo">
            <img src="https://github.com/AMRITHAASOK/bankInJs/blob/master/images/bank.png?raw=true" alt="">
        </div>
        <div class="text-center mt-4 name">
            deposit
        </div>
        <form [formGroup]="depositForm" class="p-3 mt-3">
            
            <div class="form-field d-flex align-items-center">
                <input formControlName="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
            </div>
            <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"  style="color:red;">invalid acno</div>
          
            <div class="form-field d-flex align-items-center">
                <input formControlName="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
            </div>
            <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched"  style="color:red;">invalid pswd</div>
            
            <div class="form-field d-flex align-items-center">
                <input formControlName="amount" type="text" name="amount" id="depo_amount" placeholder="amount">
            </div>
            <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched"  style="color:red;">invalid data entry</div>
            
            <button class="btn mt-3" (click)="deposit()" type="button">deposit</button>
        </form>
        <div class="text-center fs-6">
             <!-- <a href="#">Forget password?</a>  -->
                <!-- <a routerLink="">Sign in</a>  -->
        </div>
    </div>
</div>
    
</div>
